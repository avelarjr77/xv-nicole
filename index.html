<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            max-width: 600px;
            width: 100%;
        }

        .container img {
            width: 100%;
            display: block;
        }

        .link {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Puedes cambiarlo o quitarlo */
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-family: sans-serif;
            border-radius: 8px;
            z-index: 10;
        }

        .ubicacion {
            top: 35%;   /* Ajustado según tu imagen */
            left: 27%;
            width: 46%;
            height: 5%;
        }

        .fotos {
            top: 46%;   /* Ajustado según tu imagen */
            left: 30%;
            width: 40%;
            height: 6%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/img.png" alt="Invitación">

        <a href="https://www.google.com/maps?q=14.023185729980469,-89.64469909667969&z=17&hl=es" 
           class="link ubicacion" target="_blank">
           VER UBICACIÓN
        </a>

        <a href="https://drive.google.com/drive/folders/1UEZLs3ogFGIoO66KJ8DvKWsitVpiEPZE" 
           class="link fotos" target="_blank">
           SUBIR FOTOS
        </a>
    </div>
</body>
</html>
