<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICOLE - MIS XV A&Ntilde;OS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            max-width: 600px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.3s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container img {
            width: 100%;
            display: block;
        }

        .link {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-family: sans-serif;
            border-radius: 8px;
            z-index: 10;
            opacity: 0;
        }
        .ubicacion {
            top: 58%;
            left: 33%;
            width: 30%;
            height: 5%;
        }

        .fotos {
            top: 71%;
            left: 35%;
            width: 30%;
            height: 5%;
        }

        /* Estilos para el contador */
        .countdown {
            position: absolute;
            top: 1%;
            left: 50%;
            transform: translate(-50%, 0);
            background: rgba(0, 64, 0, 0.85);
            color: #4efc58;
            padding: 5px 10px;
            border-radius: 10px;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 0.85rem;
            text-align: center;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,128,0,0.15);
            z-index: 20;
            border: 2px solid #4efc58;
            display: flex;
            gap: 6px;
        }
        .countdown span {
            min-width: 24px;
            font-weight: 600;
        }
        .countdown-label {
            font-size: 0.6rem;
            margin-top: 1px;
        }

        /* Confeti canvas */
        #confetti-canvas {
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
        }

        /* Animación para los números del contador */
        .count-animate {
            animation: pop 0.4s;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            30% { transform: scale(1.3); }
            60% { transform: scale(0.95);}
            100% { transform: scale(1);}
        }
    </style>
</head>
