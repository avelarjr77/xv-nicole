<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            position: relative;
            max-width: 600px;
            width: 100%;
        }
        .container img {
            width: 100%;
            display: block;
        }
        .link {
            position: absolute;
            display: block;
            background: rgba(255, 0, 0, 0.3); /* Temporary background for debugging */
            z-index: 10; /* Ensure links are above the image */
        }
        /* Link for location */
        .ubicacion {
            top: 85%; /* Adjust based on your design */
            left: 10%;
            width: 40%;
            height: 8%;
        }
        /* Link for uploading photos */
        .fotos {
            top: 85%; /* Adjust based on your design */
            left: 55%;
            width: 35%;
            height: 8%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/img.png" alt="Invitación">

        <!-- Floating hyperlinks -->
        <a href="https://www.google.com/maps?q=14.023185729980469,-89.64469909667969&z=17&hl=es" class="link ubicacion" target="_blank" aria-label="VER UBICACIÓN"></a>

        <a href="https://drive.google.com/drive/folders/1UEZLs3ogFGIoO66KJ8DvKWsitVpiEPZE" class="link fotos" target="_blank" aria-label="SUBIR FOTOS"></a>
    </div>
</body>
</html>
